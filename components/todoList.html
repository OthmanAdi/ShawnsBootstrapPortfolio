<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>TodoList</title>  <!-- CSS only -->  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  <!-- JavaScript Bundle with Popper -->  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"          crossorigin="anonymous"></script>  <link rel="stylesheet" href="/styles/main.css">  <script src="/scripts/script.js"></script></head><body><div class="body">  <!--  Website Navbar-->  <nav class="navbar bg-dark">    <div class="container">      <!--      first child of the Nav, where the brand of page is revealed-->      <div class="navbar-brand">        <a href="index.html">          <p class="text-light">Green-E</p>        </a>      </div>      <!--      second child of the nav, where we create the sub-pages-->      <ul class="nav nav-tabs">        <li class="nav-item text-primary">          <a class="nav-link" href="index.html">HomePage</a>        </li>      </ul>    </div>  </nav>  <!--TodoList section-->  <div class="TodoListWrapper container-fluid">    <!--    * Div of class="TodoListControl" with an Input field and Button from Bootstrap            * Div of class="TodoListBody" with a Html List component designed with Bootstrap and Css    -->    <div class="TodoListControl">      <!--      Inputfield and a Button-->      <div class="input-group mb-3">        <input            type="text"            class="form-control"            placeholder="Add New Todo..✏️"            aria-label="Add New Todo..✏️"            aria-describedby="button-addon2"        >        <button            class="btn btn-success"            type="button"            id="button-addon2"        >          Add Todo➕        </button>      </div>    </div>    <div class="TodoListBody">      <!--      List of TodoList items-->      <ul class="list-group list-group-flush">        <li class="list-group-item text-bg-light">Dummy Todo</li>      </ul>    </div>  </div></div></body>
